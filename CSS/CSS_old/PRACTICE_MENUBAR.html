<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menubar</title>
<link rel="stylesheet" href="menubar.css">
</head>
<body>
    <header>
        <div class="header_space">
            <div class="topnav">
                <div class="logo">
                    <img src="images.png" alt="">
                </div>
                <div class="menubar">
                    <div class="listbar">
                            <ul>
                                <li><a href="">Tutorials</a></li>
                                <li><a href="">Exercises</a></li>
                                <li><a href="">Certificates</a></li>
                                <li><a href="">Services</a></li>
                            </ul>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="search here">
                    </div>
                    <div class="icon">
                        <img src="search-512.webp" alt="">
                    </div>
                    <div class="themelogo">
                        <img src="night-mode.png" alt="">
                    </div>
                </div>
                <div class="loginbar">
                    <div class="cart">
                        <ul>
                            <li>
                                <img src="goal.png" alt="">
                                <a href="">Set Goal</a>
                            </li>
                            <li>
                                <img src="code.png" alt="">
                                <a href="">Spaces</a>
                            </li>
                            <li>
                                <img src="grocery-store.png" alt="">
                                <a href="">Get Certified</a>
                            </li>
                        </ul>
                    </div>
                    <div class="btns">
                        <div >
                            <button class="btn1">Sign Up</button>
                        </div>
                        <div class="button-2">
                        <button class="btn2">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    </body>
</html>
